<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>HW3</title>
    </head>
    <body>
        <header>
            <h1 id="header_main">Simple To-Do List</h1>
        </header>
        <main>
            <article id="todo">
                <h2>To Do</h2>
                <ul class="do">
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                    <li>item 6</li>
                </ul>
            </article>
            
            <article id='inprogress'>
                <h2>In Progress</h2>
                <ul class="progress">
                    <li><input type="checkbox"><span>item 1</span></li>
                    <li><input type="checkbox"><span>item 2</span></li>
                    <li><input type="checkbox"><span>item 3</span></li>
                    <li><input type="checkbox"><span>item 4</span></li>
                    <li><input type="checkbox"><span>item 5</span></li>
                    <li><input type="checkbox"><span>item 6</span></li>
                </ul>
            </article>
            
            <article id="done">
                <h2>Done</h2>
                <ul class="fin">
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 1</span></li>
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 2</span></li>
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 3</span></li>
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 4</span></li>
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 5</span></li>
                    <li><input type="checkbox" class="checkbox_done">
                        <span>item 6</span></li>
                </ul>
            </article>
            
        </main>
        <footer>

        </footer>
    </body>
</html>
